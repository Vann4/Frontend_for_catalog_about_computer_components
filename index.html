<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Каталог компьютерных комплектующих</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo_comp_pk(1).png" alt="Логотип">
        </div>
        <div class="help">

            <button class="header_button" id="modal-trigger">Добавить товар</button>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">X</span>
                    <form id="create_goods">
                        <label for="appellation_good">Название товара:</label>
                        <input class="input" type="text" id="appellation_good" name="appellation_good"><br>

                        <label for="description">Описание:</label>
                        <input class="input" type="text" id="description" name="description"><br>
                    
                        <label for="category_name">Название категории:</label>
                        <input class="input" type="text" id="category_name" name="category_name"><br>

                        <label for="owner_id">id владельца:</label>
                        <input class="input" type="number" id="owner_id" name="owner_id"><br>
                    
                        <input class="submit_create_good" type="submit" value="Отправить">
                    </form>
                </div> <!--class="modal-content"-->
            </div> <!-- id="Modal" -->

            <button class="header_button" id="modal-trigger_characteristics">Добавить свойства товара</button>

            <div id="myModal_characteristics" class="modal_characteristics">
                <div class="modal-content-characteristics">
                    <span class="close">X</span>
                    <form id="create_characteristics">
                        <label for="characteristic_name">Название свойства:</label>
                        <input class="input" type="text" id="characteristic_name" name="characteristic_name"><br>
                        
                        <label for="characteristic">Свойство:</label>
                        <input class="input" type="text" id="characteristic" name="characteristic"><br>

                        <label for="goods_id">id товара:</label>
                        <input class="input" type="number" id="goods_id" name="goods_id"><br>
                    
                        <input class="submit_create_characteristics" type="submit" value="Отправить">
                    </form>
                </div>
            </div>

        </div> <!-- class="help" -->
        <div class="info">
            <p>Свзяь с администратором сайта: 1vetlan1@mail.ru</p>
        </div>
    </header>

    <main>
        <div class="categories">
            <ul id="category">
                <p>Категории:</p>
            </ul>
        </div>
        <div class="content">
            <div class="characteristics_goods"></div>
        </div>
    </main>

<script src="js/jquery-3.7.1.js"></script>
<script src="js/main.js"></script>
</body>
</html>
